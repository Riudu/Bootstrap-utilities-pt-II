<html>
    <head>
        <title>
            Pagination
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Multipage</h1>
            <p>Click here to access one of these five pages</p>
            <ul class="pagination">
                <li class="page-item">
                    <a href="https://amazon.in/" class="page-link">Amazon</a>
                </li>
                <li class="page-item">
                    <a href="https://web.whatsapp.com/" class="page-link">Whatsapp</a>
                </li>
                <li class="page-item">
                    <a href="https://m.youtube.com/" class="page-link">YouTube</a>
                </li>
                <li class="page-item">
                    <a href="https://www.flipkart.com/" class="page-link">Flipkart</a>
                </li>
                <li class="page-item">
                    <a href="https://x.com/" class="page-link">X</a>
                </li>
            </ul>
        </div>
    </body>
</html>
