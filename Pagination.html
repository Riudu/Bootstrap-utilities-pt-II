<html>
    <head>
        <title>
            Pagination in html
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Pagination</h1>
            <p>Pagination is like a page no. in a website.</p>
            <ul class="pagination">
                <li class="page-item">
                    <a href="https://amazon.in/" class="page-link">Amazon</a>
                </li>
                <li class="page-item">
                    <a href="https://web.whatsapp.com/" class="page-link">Whatsapp</a>
                </li>
                <li class="page-item">
                    <a href="https://m.youtube.com/" class="page-link">YouTube</a>
                </li>
                <li class="page-item">
                    <a href="https://x.thunkable.com/" class="page-link">Thunkable</a>
                </li>
                <li class="page-item">
                    <a href="https://scratch.mit.edu/" class="page-link">Scratch</a>
                </li>
            </ul>
        </div>
    </body>
</html>
