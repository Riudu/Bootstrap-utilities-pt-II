<html>
    <head>
        <title>
            cards in bootstrap
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card" style="width: 18rem">
                <img src="Cards.jpg" class="card-img-top" alt="card">
                <div class="card-body">
                    <h4 class="card-title">Happy new year</h4>
                    <p class="card-text">may this year bring you joy and prosperity</p>
                </div>
            </div>
        </div>
    </body>
</html>
